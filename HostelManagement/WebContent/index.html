<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="index_css.css"></link>
<meta charset="ISO-8859-1">
<title>Hostel Management</title>
</head>
<body>
	<div id="title"><img src="icons/hostel_logo.png" id="hostel_logo"  /><p>Welcome to Hostel Management</p></div>


	<div id="rector">
	<div>
			<p id="link_login" >Rector Login</p>
		</div>
		<form id="form_rec" action="" method="">
			<table>
				<tr>
					<td><img src="icons/email_icon.png" id="email_rec_icon"  /><input type="text" name="rector_un" placeholder="Email ID" /></td>
					
				</tr>
				<tr>
					<td><img src="icons/password_icon.png" id="password_rec_icon"  /><input type="password" name="rector_pw" placeholder="Password" /></td>
				</tr>
				<tr><td><p>Validation Here</p></td></tr>
				<tr>
					<td><input id="login_rec" type="submit" name="student_submit" value="Login" /></td>
				</tr>
			</table>


		</form>

		<div>
			<a id="link" href="rector.html">Rector Registration</a>
		</div>

	</div>

	<div id="student">
	<div>
			<p id="link_login" >Student Login</p>
		</div>
		<form id="form_stu" action="" method="">
			<table>
				<tr>
					<td><img src="icons/email_icon.png" id="email_stu_icon"  /><input type="text" name="student_un" placeholder="Email ID" /></td>
				</tr>
				<tr>
					<td><img src="icons/password_icon.png" id="password_stu_icon"  /><input type="password" name="student_pw" placeholder="Password" /></td>
				</tr>
				<tr><td><p>Validation Here</p></td></tr>
				<tr>
					<td><input id="login_stu" type="submit" name="student_submit" value="Login" /></td>
				</tr>
			</table>
		</form>
		
		<div>
			<a id="link" href="Student.html">Student Registration</a>
		</div>
	</div>

</body>
</html>
