<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="index_css.css"></link>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>

	<div id="title_stu">
		<a style="text-decoration: none" href="index.html"><p id="logo_1">hostel</p><p id="logo_2">.com</p></a><p id="main_line">Welcome to Hoste!</p>
	</div>

	<form id="form_stu_registration" action="" method="">
	<p id="stu_title_regi">Student Registration Form</p>
		<table>
			<tr>
				<td><img src="icons/name_icon.png" id="stu_icon" /><input id="stu_name"
					type="text" name="student_name" placeholder="Student Name" /></td>
					<td><p id="stu_name_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/email_icon.png" id="stu_icon" /><input id="stu_age"
					type="number" name="student_age" placeholder="Student Age" /></td>
					<td><p id="stu_age_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/birthdate_icon.png" id="stu_icon" /><input id="stu_dog"
					type="text" name="student_dob" placeholder="Birthdate (dd-mon-yyyy)" /></td>
					<td><p id="stu_dob_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/doj_icon.png" id="stu_icon" /><input id="stu_doj"
					type="text" name="student_dob" placeholder="Date Of Joining (dd-mon-yyyy)" /></td>
					<td><p id="stu_doj_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/address_icon.png" id="stu_icon" /><input id="stu_add"
					type="text" name="student_add" placeholder="Address" /></td>
					<td><p id="stu_add_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/college_icon.png" id="stu_icon" /><input id="stu_colg"
					type="text" name="student_college" placeholder="College" /></td>
					<td><p id="stu_colg_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/mobile_icon.png" id="stu_icon" /><input id="stu_numb"
					type="number" name="student_numb" placeholder="Contact Number" /></td>
					<td><p id="stu_cont_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/password_icon.png" id="stu_icon" /><input id="stu_email"
					type="email" name="student_email" placeholder="Email Id" /></td>
					<td><p id="stu_email_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/password_icon.png" id="stu_icon" /><input id="stu_pass"
					type="password" name="student_pass" placeholder="Password" /></td>
					<td><p id="stu_pass_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/password_icon.png"
					id="stu_icon" /><input type="password" id="stu_cpass"
					name="student_cpass" placeholder="Confirm Password" /></td>
					<td><p id="stu_cpass_valid"></p></td>
			</tr>
			<tr>
			<td><img src="icons/user_icon.png" id="stu_icon" /><input id="stu_photo"
					type="file" name="student_photo" placeholder="Student Photo" /></td>
					<td><p id="stu_photo_valid"></p></td>
			</tr>
			<tr>
				<td><input id="register_stu" type="submit" name="stu_submit"
					value="Register" /></td>
			</tr>
		</table>

	</form>
<div id="footer_student">
			<a id="footer_st1" href="aboutus.html">About Us.</a>
			<a id="footer_st2" href="contactus.html">Contact Us</a>
			<a id="footer_st3" href="copyright">@copyright</a>
		</div>
</body>
</html>
