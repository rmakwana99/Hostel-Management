<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="index_css.css"></link>
<link rel="stylesheet" href="index_validation_css.css"></link>
<script type="text/javascript" src="validation.js"></script>
<meta charset="ISO-8859-1">
<title>Contact Us - hostel.com</title>
</head>
<body>
<!-- Header Logo  -->

	<div id="title_rec">
		<div id="logo_12">
			<a style="text-decoration: none" href="index.html">
			<img src="icons/logo_nest.png" id="logo_1" /></a>
				<p id="logo_2">Nest.in</p>
			</div>
	</div>

	<!--  Contact Us form -->

	<div id="rector_cus">
		<div>
		
		</div>
		<form id="form_cus" action="" method="get"
			onsubmit="return contactUs(this)">
			<table>
				<p id="link_login_cu">Contact Us</p>
				<hr id="line_f"></hr>
				<tr>
					<td><img src="icons/email.png" id="cus_icon_un" /><input
						id="contactus_un" type="text" name="contactus_un"
						placeholder="Email ID" /></td>
				</tr>
				<tr>
					<td><img src="icons/write_us.png" id="cus_icon_ta" />
						<textarea id="contactus_msg" type="text" name="contactus_msg"
							placeholder="Write us Here"></textarea></td>
				</tr>
				<tr>
					<td><button id="login_rec_cus" type="submit"
							name="student_submit">Send</button></td>
				</tr>
			</table>

		</form>
	</div>
	
	<!--  footer here -->

	<div id="footer">
		<a id="footer_1" href="aboutus.html">About Us.</a> <a id="footer_2"
			href="contactus.html">Contact Us</a>
		<a id="footer_3"
			href="copyright.html">@copyright</a>
	</div>

</body>
</html>
