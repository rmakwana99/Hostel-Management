<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rector Registration</title>
</head>
<link rel="stylesheet" href="index_css.css"></link>
<meta charset="ISO-8859-1">
<body>
	<div id="title_rec">
		<img src="icons/hostel_logo.png" id="hostel_logo" />
		<p>Welcome to Hostel Management</p>
	</div>

	<form id="form_rec_registration" action="" method="">
		<table>
			<tr>
			<tr>
				<td><img src="icons/name_icon.png" id="rec_icon" /><input id="rec_name"
					type="text" name="rector_name" placeholder="Name" /></td>
					<td><p id="rec_name_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/birthdate_icon.png" id="rec_icon" /><input id="rec_name"
					type="text" name="rector_dob" placeholder="Birthdate (dd/mm/yyyy)" /></td>
					<td><p id="rec_dob_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/address_icon.png" id="rec_icon" /><input id="rec_name"
					type="text" name="rector_add" placeholder="Address" /></td>
					<td><p id="rec_name_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/mobile_icon.png" id="rec_icon" /><input id="rec_name"
					type="number" name="rector_numb" placeholder="Contact Number" /></td>
					<td><p id="rec_cnum_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/email_icon.png" id="rec_icon" /><input id="rec_name"
					type="text" name="rector_email" placeholder="Email Id" /></td>
					<td><p id="rec_email_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/password_icon.png" id="rec_icon" /><input id="rec_name"
					type="password" name="rector_pass" placeholder="Password" /></td>
					<td><p id="rec_pass_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/password_icon.png" id="rec_icon" /><input id="rec_name"
					type="password" name="rector_cpass" placeholder="Confirm Password" /></td>
					<td><p id="rec_cpass_valid"></p></td>
			</tr>
			<td><img src="icons/email_icon.png" id="rec_icon" /><input id="rec_name"
				type="file" name="rector_photo" placeholder="Rector Photo" /></td>
				<td><p id="rec_photo_valid"></p></td>
			</tr>
			<tr>
				<td><input id="register_rec" type="submit" name="rect_submit"
					value="Register" /></td>
			</tr>
		</table>


	</form>
</body>
</html>
