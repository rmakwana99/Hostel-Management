<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rector Registration</title>
</head>
<link rel="stylesheet" href="index_css.css"></link>
<script type="text/javascript" src="validation.js"></script>
<meta charset="ISO-8859-1">
<body>
<!-- Header Logo  -->

	<div id="title_rec">
		<div id="logo_12">
			<a style="text-decoration: none" href="index.html"><p id="logo_1">Hoste!</p>
				<p id="logo_2">.com</p></a>
			</div>
	</div>
	
	<form id="form_rec_registration" action="add_rector" method="get" onsubmit="return rectorRegistration(this)">
		<table>
		<tr><td><p id="stu_title_regi">Rector Registration Form</p>
		<hr id="link_1"></hr><br/></td></tr>
			<tr>
				<td><img src="icons/user.png" id="rec_icon" /><input id="rec_name"
					type="text" name="rector_name" placeholder="Name" /></td>
					<td><p id="rec_name_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/birthday.png" id="rec_icon" /><input id="rec_dob"
					type="text" name="rector_dob" placeholder="Birthdate (dd-mon-yyyy)" /></td>
					<td><p id="rec_dob_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/address.png" id="rec_icon" /><input id="rec_add"
					type="text" name="rector_add" placeholder="Address" /></td>
					<td><p id="rec__valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/mobile_number.png" id="rec_icon" /><input id="rec_num"
					type="number" name="rector_numb" placeholder="Contact Number" /></td>
					<td><p id="rec_cnum_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/email.png" id="rec_icon" /><input id="rec_email"
					type="email" name="rector_email" placeholder="Email Id" /></td>
					<td><p id="rec_email_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/password.png" id="rec_icon" /><input id="rec_pass"
					type="password" name="rector_pass" placeholder="Password" /></td>
					<td><p id="rec_pass_valid"></p></td>
			</tr>
			<tr>
				<td><img src="icons/password.png" id="rec_icon" /><input id="rec_cpass"
					type="password" name="rector_cpass" placeholder="Confirm Password" /></td>
					<td><p id="rec_cpass_valid"></p></td>
			</tr>
			<td><img src="icons/photo.png" id="rec_icon" /><input id="rec_photo"
				type="file" name="rector_photo" placeholder="Rector Photo" /></td>
				<td><p id="rec_photo_valid"></p></td>
			</tr>
			<tr>
				<td><input id="register_rec" type="submit" name="rect_submit"
					value="Register" /></td>
			</tr>
		</table>
	</form>
	
	<!--  footer here -->

	<div id="footer">
		<a id="footer_1" href="aboutus.html">About Us.</a> <a id="footer_2"
			href="contactus.html">Contact Us</a> <a id="footer_3"
			href="copyright.html">@copyright</a>
	</div>
</body>
</html>
